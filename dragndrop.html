            .griddy {
                display: grid;
                grid-template-columns: repeat(4, 1fr); /* 4 columns */
                row-gap: 20px; /* Gap between rows */
                column-gap: 20px; /* Gap between columns */
                width: 75%;
                /* padding: 20px; */
                border: 2px solid blue;
                grid-auto-rows: minmax(
                    190px,
                    auto
                ); /* Allow rows to grow as needed */
            }

            .grid__item {
                background: #ffffff;
                cursor: pointer;
                border: 2px solid #ffffff;
                border-radius: 1rem;
                cursor: grab;
                display: flex;
                justify-content: center;
                align-items: center;
                position: relative;
            }

            .large {
                grid-column: span 2; /* Occupies two columns */
                grid-row: span 2; /* Occupies two rows */
            }

            .medium {
                grid-column: span 2; /* Occupies two columns */
                grid-row: span 1; /* Occupies one row */
            }

            .grid__item--dragged {
                opacity: 0.2;
                border: 2px dashed black;
                color: grey;
            }

            .navigation-container{
                position: fixed;
                bottom: 0;
                left: 0;
                width: 100%;
                border: 2px solid red;
                background-color: transparent;
                z-index: 100;
                pointer-events: none;
                justify-content: center;
                align-items: center;
                display: flex;
                margin-bottom: 1rem;
            }

            nav{
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 1rem;
                padding: 1rem;
                /* background-color: #e5e5e576; */
                background-color: #ffffff58;
                backdrop-filter: blur(12px);
                border-radius: 2rem;
            }

            nav a{
                color: #171717;
                text-decoration: none;
                font-size: 1rem;
                padding: 0.25rem 1rem;
                cursor: pointer;      
            }
            

            .grid__item svg{
    transition: transform 0.2s ease-out;
            }

            h1{
                font-weight: bold;
                color: #ffffff;
                font-size: 3rem;
            }

<script>


    document.querySelectorAll('.grid__item').forEach(container => {
      const svg = container.querySelector('svg');
      let animationId;
      let currentX = 0, currentY = 0;
      let targetX = 0, targetY = 0;
      let velocityX = 0, velocityY = 0;
      let isHovering = false;
    
      function animate() {
        const springStrength = 0.25; /*was formerly 0.10 for a smoother return to center */
        const damping = 0.85;
    
        const dx = targetX - currentX;
        const dy = targetY - currentY;
    
        velocityX += dx * springStrength;
        velocityY += dy * springStrength;
    
        velocityX *= damping;
        velocityY *= damping;
    
        currentX += velocityX;
        currentY += velocityY;
    
        svg.style.transform = `translate(${currentX}px, ${currentY}px)`;
    
        if (!isHovering && Math.abs(dx) < 0.1 && Math.abs(dy) < 0.1 && Math.abs(velocityX) < 0.1 && Math.abs(velocityY) < 0.1) {
          cancelAnimationFrame(animationId);
          animationId = null;
        } else {
          animationId = requestAnimationFrame(animate);
        }
      }
    
      function updateTargetPosition(e) {
        const rect = container.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        
        const centerX = rect.width / 2;
        const centerY = rect.height / 2;
        
        const deltaX = (x - centerX) / centerX;
        const deltaY = (y - centerY) / centerY;
        
        targetX = deltaX * 20;
        targetY = deltaY * 20;
      }
    
      container.addEventListener('mouseenter', () => {
        isHovering = true;
        if (!animationId) {
          animationId = requestAnimationFrame(animate);
        }
      });
    
      container.addEventListener('mousemove', (e) => {
        updateTargetPosition(e);
      });
    
      container.addEventListener('mouseleave', () => {
        isHovering = false;
        targetX = 0;
        targetY = 0;
      });
    });
