            body {
                display: flex;
                justify-content: center;
                flex-direction: column;
                align-items: center;
                position: relative;
            }

body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #e4e2df;
    filter: url(#grainy-background);
    opacity: 0.15;
    pointer-events: none;
    z-index: -1;
}


            .griddy {
                display: grid;
                grid-template-columns: repeat(4, 1fr); /* 4 columns */
                row-gap: 20px; /* Gap between rows */
                column-gap: 20px; /* Gap between columns */
                width: 75%;
                /* padding: 20px; */
                border: 2px solid blue;
                grid-auto-rows: minmax(
                    190px,
                    auto
                ); /* Allow rows to grow as needed */
            }

            .grid__item {
                background: grey;
                cursor: pointer;
                border: 2px solid grey;
                border-radius: 1rem;
                cursor: grab;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .large {
                grid-column: span 2; /* Occupies two columns */
                grid-row: span 2; /* Occupies two rows */
            }

            .medium {
                grid-column: span 2; /* Occupies two columns */
                grid-row: span 1; /* Occupies one row */
            }

            .grid__item--dragged {
                opacity: 0.2;
                border: 2px dashed black;
                color: grey;
            }

            .navigation-container{
                position: fixed;
                bottom: 0;
                left: 0;
                width: 100%;
                border: 2px solid red;
                background-color: inherit;
                height: 50px;
                z-index: 100;
                pointer-events: none;
                justify-content: center;
                align-items: center;
                display: flex;
            }

        </style>

    <body>
        <h1>Deez nuts</h1>
        <div class="griddy" data-draggable-grid>

        <div class="navigation-container">

        <svg>
            <filter id="grainy-background">
                <feTurbulence
                    type="turbulence"

                />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <script>
        const draggableGrids = document.querySelectorAll(
            "[data-draggable-grid]",
        );
        if (draggableGrids) {
            // Initialise drag and drop grid.
            draggableGrids.forEach((grid) => {
                Sortable.create(grid, {
                    animation: 250,
                    ghostClass: "grid__item--dragged",
                });

                const tiles = grid.children;
                Array.from(tiles).forEach((tile) => {
                    tile.addEventListener("dragend", () => {
                        console.log("Item dragged");
                    });
                });
            });
        }
    </script>
